<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <!--OG-->
    <meta property="og:title" content="Contactos CV para Argentina Programa" />
    <meta property="og:type" content="website"/>
    <meta property="og:url" content="https://karen-murgana.github.io/contacto.html" />
    <meta property="og:image" content="https://karen-murgana.github.io/img/logo.png" />
    <meta property="og:description" content="Pestaña de Contactos en currículo falso creado para Argentina Programa, por Karen Murgana."/>
    <link rel="shortcut icon" href="img/logo.png" type="image/x-icon">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <header id="cabecera"></header>

    <main>
        <section class="container-fluid">
            <div class="card mx-auto col-12 col-sm-12 col-md-10 col-xl-8 tarjeta-mi-cv">
                <div class="tarjeta-div-uno"></div>
                <div class="card-img-overlay text-center tarjeta-div-dos">
                    <img class="rounded-5" src="img/profile-pic.jpg" alt="foto de perfil">
                </div>
                <div class="card-title tarjeta-div-tres">
                    <span class="card-text ">
                        Annette Rice
                    </span>
                </div>
                <div class="card-body tarjeta-div-cuatro pb-4">
                    <h3 class="d-block text-center fw-semibold py-3">Contacto</h3>
                    <div class="card-group text-center">                        
                        <div class="card">
                            <div class="card-header color-marron-oscuro text-light pb-0"> 
                                <h5>Mail</h5>
                            </div>
                            <div class="card-body color-beige-claro"> 
                                <a class="links-contacto" href="mailto:annette.rice@example.com" type="mail" aria-label="correo">
                                    annette.rice@example.com
                                </a>
                            </div>
                        </div>
                        <div class="card">
                            <div class="card-header color-marron-oscuro text-light  pb-0">
                                <h5>Teléfono</h5>
                            </div>
                            <div class="card-body color-beige-claro">
                                <a class="links-contacto" href="tel:(850) 376-5449" type="mail" aria-label="correo">
                                    (850) 376-5449
                                </a>
                            </div>
                        </div>
                        <div class="card">
                            <div class="card-header color-marron-oscuro text-light  pb-0">
                                <h5>GitHub</h5>
                            </div>
                            <div class="card-body color-beige-claro">
                                <a class="links-contacto" href="https://github.com/ejemplo" type="mail" aria-label="correo">
                                    Cuenta GitHub
                                </a>
                            </div>
                        </div>
                        <div class="card">
                            <div class="card-header color-marron-oscuro text-light  pb-0">
                                <h5>Página</h5>
                            </div>
                            <div class="card-body color-beige-claro">
                                <a class="links-contacto" href="index.html" type="mail" aria-label="correo">
                                    Mi web
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!--Scripts-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script src="js/script.js"></script>

</body>

</html>
